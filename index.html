<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/svg" sizes="32x32" href="./images/favicon-32x32.svg">
  <link rel="stylesheet" href="styles/css/main.css">
  <title>Advice generator app</title>
  <script defer src="script.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Anass Seghir">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="keywords" content="HTML, CSS, JavaScript, Sass, SEO, frontend, Apis">
  <meta http-equiv="Content-Type" content="text/html">
  <meta name="description" content="this is an Advice generator app">
</head>
<body>
  <main class="container">
    <h1 class="sr-only">Multiple Generated Advices</h1>
    <div class="container__card">
      <h3 class="container__card__title">Advice # <span class="container__card__id"></span></h3>
      <p class="container__card__text">""</p>
      <picture>
        <source class="container__card__divider" media="(max-width: 650px)" srcset="images/pattern-divider-mobile.svg" alt="divider" type="image/svg">
        <source class="container__card__divider" media="(min-width: 651px)" srcset="images/pattern-divider-desktop.svg" alt="divider" type="image/svg">
        <img class="container__card__divider" src="images/pattern-divider-desktop.svg" alt="divider">
      </picture>
      <button class="container__card__btn">
        <img src="images/icon-dice.svg" alt="advice">
      </button>
    </div>
  </main>
</body>
</html>
